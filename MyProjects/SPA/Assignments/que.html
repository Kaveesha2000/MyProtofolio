<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Que</title>

    <style>

        body {
            background-color: #3a483b;
        }

        body > section {
            width: 98vw;
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body > section > section {
            display: flex;
            width: 600px;
            flex-direction: column;
        }

        body > section > section > section {
            display: flex;
            height: 40px;
            padding: 10px;
        }

        body > section > section > section:nth-child(2) {
            justify-content: center;
            border-top: 2px solid white;
            border-bottom: 2px solid white;
        }

        body > section > section > section:nth-child(2) > div {
            margin-right: 10px;
        }

        body > section > section > section:nth-child(3) {
            justify-content: flex-end;
        }

        div {
            width: 80px;
            border-radius: 15%;
        }

        body > section > section > section:nth-child(1) > div {
            background-color: red;
        }

        body > section > section > section:nth-child(2) > div:nth-child(1) {
            background-color: green;
        }

        body > section > section > section:nth-child(2) > div:nth-child(2) {
            background-color: blue;
        }

        body > section > section > section:nth-child(2) > div:nth-child(3) {
            background-color: yellow;
        }

        body > section > section > section:nth-child(2) > div:nth-child(4) {
            background-color: pink;
        }

        body > section > section > section:nth-child(3) > div {
            background-color: hotpink;
        }

    </style>

</head>
<body>
<section>

    <section>

        <section>

            <div id="1"></div>

        </section>

        <section>

            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>

        </section>

        <section>

            <div id="6"></div>

        </section>

    </section>

</section>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="assets/bootstrap/js/bootstrap.bundle.min.js">

</script>
<script>

    var colors = ['red','green','blue','yellow','pink','hotpink'];

    var squares = [$('#1'),$('#2'),$('#3'),$('#4'),$('#5'),$('#6')];

    function colorChange() {

        let col = colors.pop();
        colors.unshift(col);

        for (var s in squares) {
            squares[s].css("background",colors[s]);
        }
    }

    setInterval(colorChange,500);
    
</script>
</body>
</html>
