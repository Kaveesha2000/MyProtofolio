    <style>
        #header {
            position: absolute;
            font-size: 30px;
            color: white;
            margin: auto;
            left: 45%;
            top: 10px;
            text-shadow: 4px 4px 5px darkgrey;
        }

        /*#layout{

        #layout {
            position: absolute;
            width: 90%;
            height: 40vh;
            left: 5vw;
            display: grid;
            margin-top: 15vh;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 40px;
        }

        #layout > div {
            position: relative;
        }

        #layout > div:nth-child(1) {
            background-image: url("assets/images/Assignments/L1.png");
            background-size: cover;
        }

        #layout > div:nth-child(2) {
            background-image: url("assets/images/Assignments/L2.png");
            background-size: cover;
        }

        #layout > div:nth-child(3) {
            background-image: url("assets/images/Assignments/L3.png");
            background-size: cover;
        }

        #layout > div:nth-child(4) {
            background-image: url("assets/images/Assignments/L4.png");
            background-size: cover;
        }

        #transition {
            position: absolute;
            width: 67%;
            height: 40vh;
            left: 15.5vw;
            display: grid;
            margin-top: 65vh;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 40px;
        }

        #transition > div {
            position: relative;
        }

        #transition > div:nth-child(1) {
            background-image: url("assets/images/Assignments/T1.png");
            background-size: cover;
        }

        #transition > div:nth-child(2) {
            background-image: url("assets/images/Assignments/T2.png");
            background-size: cover;
        }

        #transition > div:nth-child(3) {
            background-image: url("assets/images/Assignments/T3.png");
            background-size: cover;
        }

        #animation {
            position: absolute;
            width: 90%;
            height: 40vh;
            left: 5vw;
            display: grid;
            margin-top: 115vh;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 40px;
        }

        #animation > div {
            position: relative;
        }

        #animation > div:nth-child(1) {
            background-image: url("assets/images/Assignments/A1.png");
            background-size: cover;
        }

        #animation > div:nth-child(2) {
            background-image: url("assets/images/Assignments/A2.png");
            background-size: cover;
        }

        #animation > div:nth-child(3) {
            background-image: url("assets/images/Assignments/L3.png");
            background-size: cover;
        }

        #animation > div:nth-child(4) {
            background-image: url("assets/images/Assignments/L4.png");
            background-size: cover;
        }

    </style>
